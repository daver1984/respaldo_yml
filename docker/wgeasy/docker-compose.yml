#version: "3.8"

services:
  wg-easy:
    environment:
      # ‚ö†Ô∏è Change the server's hostname (clients will connect to):
      - WG_HOST=daver2024.duckdns.org

      # ‚ö†Ô∏è Change the Web UI Password:
      - PASSWORD_HASH=$$2a$$12$$zJxSCeqifxdftHbKFUBgoOSL1iNujY1o1KxAwrFrQ/O9kEWMr6uhC

      # üí° This is the Pi-Hole Container's IP Address
      - WG_DEFAULT_DNS=10.8.1.3
      - WG_DEFAULT_ADDRESS=10.8.0.x
    image: ghcr.io/wg-easy/wg-easy
    container_name: wg-easy
    volumes:
      - /home/pi/docker/wgeasy:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      wg-easy:
        ipv4_address: 10.8.1.2

  pihole:
    image: pihole/pihole
    container_name: pihole
    environment:
      # ‚ö†Ô∏è Change the Web UI Password:
      - WEBPASSWORD=pi@192.168.3.2
    volumes:
      - /home/pi/docker/pihole/config:/etc/pihole
      - /home/pi/docker/pihole/dnsmasq.d:/etc/dnsmasq.d
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "5353:80/tcp"
    restart: unless-stopped
    networks:
      wg-easy:
        ipv4_address: 10.8.1.3

networks:
  wg-easy:
    ipam:
      config:
        - subnet: 10.8.1.0/24
